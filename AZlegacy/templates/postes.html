<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='css/postes.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<title>Home</title>
</head>
<body>

<div class="navbar">
  <button class="navbar-button">Home</button>
  <button class="navbar-button">Profile</button>
  
  <button class="navbar-button">Login</button>
</div>

<div class="vertical">
  <div class="search-bar">
    <button><i class="fas fa-search"></i></button>
    <input type="text" placeholder="Search...">
  </div>
  <div class="horizontal-bar"></div>
<!-- Main content of the page -->
  <div class="main-content">
    <div class="column-1">
      <div class="vertical-bar"></div>
    </div>
    <!-- publications -->
    <div>
      {% for h in hot %}
      <div class="publication">
        <div class="user-info">
            <div class="profil-pix">
              <img src="arix.jpg" alt="">
            </div>
        </div>
        <h2 class="publication-title">{{ h.get('data').get('title') }}</h2>
        <div class="publication-content">
            <p>{{ h.get('data').get('selftext') }}</p>
        </div>
        <div class="interactions">
            <button class="upvote-btn">Upvote</button>
            <button class="downvote-btn">Downvote</button>
            <button class="comment-btn">Comments</button>
        </div>
      </div>
      {% endfor %}
  </div>
</div>

</body>
</html>
